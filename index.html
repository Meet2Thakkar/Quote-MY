<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="./src/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2898aaa73a.js" crossorigin="anonymous"></script>
    <title>Quote M</title>
</head>
<body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div class="content">
         <div id="quote-container" class="quote-container">        
             <!--Quote Text-->
             <div class="quote-text">
                 <i class="fas fa-quote-left"></i>
                 <span id="quote-content"></span>
             </div>
             <!-- Quote Author -->
             <div class="quote-author">
                 <span id="quote-author"></span>
             </div>
             <!-- Quote Button -->
             <div class="button-container">
                 <button class="twitter-button" id="twitter" title="Tweet This!">
                     <i class="fab fa-twitter"></i>
                 </button>
                 <button class="whatsapp-button" id="whatsapp" title="Send This!">
                     <i class="fab fa-whatsapp"></i>
                 </button>
                 <button id="new-quote">
                     New Quote
                 </button>
             </div>
         </div>
    </div>
    <div id="loader" class="loader"></div>
    <script type="text/javascript" src="./src/index.js"></script>
</body>
</html>
